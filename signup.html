<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>

/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f4f8;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Container for the Form */
.sign-up-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #6a11cb, #2575fc);
}

/* Sign Up Form Box */
.sign-up-box {
  background-color: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.sign-up-box h1 {
  color: #6a11cb;
  margin-bottom: 20px;
  font-size: 2rem;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  font-size: 1rem;
  font-weight: bold;
  color: #555;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 15px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #6a11cb;
  outline: none;
}

.form-actions button {
  width: 100%;
  padding: 15px;
  background-color: #6a11cb;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-actions button:hover {
  background-color: #2575fc;
}

.footer-text {
  font-size: 0.9rem;
  color: #777;
  margin-top: 20px;
}

.footer-text a {
  color: #6a11cb;
  text-decoration: none;
  transition: text-decoration 0.3s;
}

.footer-text a:hover {
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.sign-up-box {
  animation: fadeIn 0.6s ease-out;
}

/* Responsive Design */
@media (max-width: 768px) {
  .sign-up-box {
    padding: 30px;
    width: 90%;
  }
}


  </style>
</head>
<body>
  <div class="sign-up-container">
    <div class="sign-up-box">
      <h2> SMALL GIANT </h2>
      <br>
      <h1>Create an Account
        
      </h1>
      <form id="signUpForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Sign Up</button>
        </div>
        <p class="footer-text">
          Already have an account?    
             </p>
        <a href="index.html"> Login </a>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const signUpForm = document.getElementById("signUpForm");
  const goToLogin = document.getElementById("goToLogin");

  // Handle form submission
  signUpForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form from submitting

    // Get form values
    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Validate password confirmation
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Assuming validation is successful
    alert("Successful! Ola, " + fullName);
    // Here you could submit the form data via AJAX or any other method
  });

  // Handle the link to login page
  goToLogin.addEventListener("click", function (e) {
    e.preventDefault();
    // Here you can redirect the user to a login page
    window.location.href = "/landingpage.html";
  });
});


  </script>

</body>
</html>
